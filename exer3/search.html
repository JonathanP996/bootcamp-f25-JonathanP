<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer - Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-rocket-takeoff text-primary me-2"></i>
                <span class="fw-bold text-primary">Space Explorer</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-search me-1"></i>Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">
                            <i class="bi bi-list-ul me-1"></i>Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-bar-results py-3 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control" 
                               id="searchInputResults" 
                               placeholder="Search the cosmos...">
                        <button class="btn btn-primary" 
                                type="button" 
                                onclick="performSearchFromResults()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="search-info mb-4">
                    <h4 id="searchTermDisplay"></h4>
                    <p class="text-muted" id="resultCount"></p>
                </div>
                
                <div id="searchResults"></div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0">
                        <i class="bi bi-c-circle"></i> 2024 Space Explorer
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function performSearchFromResults() {
            const searchTerm = document.getElementById('searchInputResults').value.toLowerCase().trim();
            if (searchTerm) {
                localStorage.setItem('searchTerm', searchTerm);
                location.reload();
            }
        }

        window.onload = function() {
            const searchTerm = localStorage.getItem('searchTerm') || '';
            const searchResults = JSON.parse(localStorage.getItem('searchResults') || '[]');
            
            document.getElementById('searchTermDisplay').textContent = `Search results for "${searchTerm}"`;
            document.getElementById('resultCount').textContent = `About ${searchResults.length} results (0.42 seconds)`;
            document.getElementById('searchInputResults').value = searchTerm;
            
            const resultsContainer = document.getElementById('searchResults');
            if (searchResults.length > 0) {
                resultsContainer.innerHTML = searchResults.map(result => `
                    <div class="result-item mb-4 p-3 border rounded">
                        <h5><a href="${result.url}" class="text-decoration-none text-primary">${result.title}</a></h5>
                        <p class="text-success mb-1">${result.url}</p>
                        <p class="text-muted">${result.description}</p>
                    </div>
                `).join('');
            } else {
                resultsContainer.innerHTML = '<p class="text-muted">No results found. Try a different search term.</p>';
            }
        };
    </script>
</body>
</html>
