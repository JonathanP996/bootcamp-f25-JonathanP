<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-rocket-takeoff text-primary me-2"></i>
                <span class="fw-bold text-primary">Space Explorer</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <span class="nav-text text-muted me-3">Try searching for:</span>
                    <span class="badge bg-light text-dark suggestion me-2" style="cursor: pointer;">Mars</span>
                    <span class="badge bg-light text-dark suggestion me-2" style="cursor: pointer;">Black Holes</span>
                    <span class="badge bg-light text-dark suggestion me-2" style="cursor: pointer;">Galaxies</span>
                    <span class="badge bg-light text-dark suggestion me-2" style="cursor: pointer;">Exoplanets</span>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-search me-1"></i>Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="text-center">
                        <!-- Logo -->
                        <div class="logo-section mb-4">
                            <img src="https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=200&h=200&fit=crop&crop=center" 
                                 alt="Space Logo" 
                                 class="logo-image rounded-circle border border-primary border-3"
                                 data-bs-toggle="tooltip" 
                                 data-bs-placement="top" 
                                 title="Have a nice day!">
                        </div>
                        
                        <!-- Search Box -->
                        <div class="search-section">
                            <div class="input-group input-group-lg mb-3">
                                <input type="text" 
                                       class="form-control search-input" 
                                       placeholder="Search the cosmos..." 
                                       id="searchInput">
                                <button class="btn btn-primary search-button" 
                                        type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted mb-0">
                        <i class="bi bi-c-circle"></i> 2024 Space Explorer
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
